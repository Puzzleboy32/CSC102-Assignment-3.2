<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Login</title>
    <script src="String Login.js"></script>

</head>
<body>
    <img src="Palindrome.jpg" class="img"> </img>
    <form id = "Login" onsubmit="return false" class="login">
    Name: <input type = "Text" id = "Name" required/>
    <br><br>
    ZipCode: <input type="Text" id = "ZipCode" required/>
    <br><br>
    <input type = "submit" onclick = "letmecheck()"/>
    <style> 
    .login 
    { 
        text-align: center;
        transform: translateY(300px);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
    }       
    body{
        background-color: green;
    }
    .img{
        width: 500px;
        height: 300px;
        transform: translateY(200px) translateX(700px);
        
    } 

    </style>
</form>
</body>
</html>
